        <script type="text/javascript" src="https://unpkg.com/vtk.js"></script>
        <script type="text/javascript">

        // import vtkActor from 'vtk.js/Sources/Rendering/Core/Actor';

        var fileName = '/home/spolanski/Desktop/Benchmarking/CoFEA/docs/benchmarks/000-tuning-fork/TET-1-0.vtk'; // 'uh60.vtk'; // 'luggaBody.vtk';

        // ----------------------------------------------------------------------------
        // Standard rendering code setup
        // ----------------------------------------------------------------------------

        var fullScreenRenderer = vtk.Rendering.Misc.vtkFullScreenRenderWindow.newInstance();
        var renderer = fullScreenRenderer.getRenderer();

        // const resetCamera = renderer.resetCamera;
        // const render = renderWindow.render;

        // ----------------------------------------------------------------------------
        // Example code
        // ----------------------------------------------------------------------------

        var reader = vtk.IO.Legacy.PolyDataReader.newInstance();
        reader.setUrl(`${fileName}`).then(() => {
        var polydata = reader.getOutputData(0);
        var mapper = vtk.Rendering.Core.vtkMapper.newInstance();
        var actor = vtk.Rendering.Core.vtkActor.newInstance();

        actor.setMapper(mapper);
        mapper.setInputData(polydata);

        renderer.addActor(actor);

        var renderWindow = fullScreenRenderer.getRenderWindow();
        renderWindow.render();
        // resetCamera();
        // render();
        });

        // -----------------------------------------------------------
        // Make some variables global so that you can inspect and
        // modify objects in your browser's developer console:
        // -----------------------------------------------------------

        global.reader = reader;
        global.fullScreenRenderer = fullScreenRenderer;
        </script>
